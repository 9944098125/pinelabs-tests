<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tab Icon -->
    <!-- 17. ask them to put an icon for the tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 18. ask them to insert a title here -->
    <!-- CSS Import -->
    <link rel="stylesheet" href="index.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- 19. ask them to import js file -->
  </head>
  <body>
    <main class="app">
      <section class="create-todo">
        <h3>CREATE A TODO</h3>
        <!-- 20. a form with an id should be here and wrapped upto button-->
        <h4>Write a TODO</h4>
        <input
          type="text"
          placeholder="e.g. Clean the room"
          name="content"
          id="content"
        />

        <!-- 21. ask them to specify the type of button here -->
        <button>Add Todo</button>
      </section>

      <!-- Todo List -->
      <section class="todo-list">
        <h3>TODO LIST</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
    </main>
  </body>
</html>
